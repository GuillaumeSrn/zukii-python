name: Deploy Python Service to OVH VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Python Service to OVH VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USER }}
          key: ${{ secrets.OVH_SSH_KEY }}
          script: |
            cd ~/zukii-app
            echo "üêç D√âPLOIEMENT SERVICE PYTHON - C2.2.4"
            
            # Pull et d√©ploiement
            docker compose pull python-service
            docker compose up -d python-service
            
            # Health check Python avec retry (tol√©rant au mode offline)
            echo "‚è≥ V√©rification du service Python..."
            for i in {1..15}; do
              if docker compose exec -T python-service sh -c "curl -sf http://localhost:8000/health" >/dev/null 2>&1; then
                echo "‚úÖ Service Python op√©rationnel (tentative $i/15)"
                break
              fi
              if [ $i -eq 15 ]; then
                echo "‚ö†Ô∏è Service Python non accessible (mode offline possible) - D√©ploiement continu√©"
                break
              fi
              echo "‚è≥ Tentative $i/15 - Attente 2s..."
              sleep 2
            done
            
            echo "üéâ Service Python d√©ploy√© avec succ√®s sur OVH !"
