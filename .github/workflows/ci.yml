name: CI - Zukii Python Service

on:
  push:
    branches: [ main, dev ]
    tags: ['bloc2-*']
  pull_request:
    branches: [ main, dev ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (pytest)
        working-directory: .
        run: pytest -q

      - name: Upload anonymization logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-logs
          path: |
            logs
          if-no-files-found: ignore
          retention-days: 14

